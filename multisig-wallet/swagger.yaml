  /multisig/create-vault:
    post:
      tags:
        - multisig
      summary: Create Multig vault.
      description: Create new vault by PublicList, Threshold value, Assets
      operationId: create_vault
      requestBody:
        description: >-
          PublicKey of co-signers, minSignCount for Threshold, assets for DAO
          token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateVault"
          application/xml:
            schema:
              $ref: "#/components/schemas/CreateVault"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/CreateVault"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateVaultResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/CreateVaultResponse"
        "400":
          description: Invalid pubkeyList, minSignCount, assets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateVaultResponse400"
            application/xml:
              schema:
                $ref: "#/components/schemas/CreateVaultResponse400"
        "404":
          description: Vault not found
        "422":
          description: Validation exception
